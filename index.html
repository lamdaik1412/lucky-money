<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lộc May Mắn Ngày Tết</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="snow.css" />
  </head>
  <body>
    <audio id="backgroundMusic" loop autoplay>
      <source src="bg.mp3" type="audio/mp3" />
    </audio>

   
    <div class="snowflakes" aria-hidden="true">
      <div class="snowflake">
        <div class="inner">❅</div>
      </div>
      <div class="snowflake">
        <div class="inner">❅</div>
      </div>
      <div class="snowflake">
        <div class="inner">❅</div>
      </div>
      <div class="snowflake">
        <div class="inner">❅</div>
      </div>
      <div class="snowflake">
        <div class="inner">❅</div>
      </div>
      <div class="snowflake">
        <div class="inner">❅</div>
      </div>
      <div class="snowflake">
        <div class="inner">❅</div>
      </div>
      <div class="snowflake">
        <div class="inner">❅</div>
      </div>
      <div class="snowflake">
        <div class="inner">❅</div>
      </div>
      <div class="snowflake">
        <div class="inner">❅</div>
      </div>
      <div class="snowflake">
        <div class="inner">❅</div>
      </div>
      <div class="snowflake">
        <div class="inner">❅</div>
      </div>
    </div>

    <div
      class="container-fluid d-flex align-items-center justify-content-center vh-100">
      <div class="row w-100">
        <div class="col-12 text-center pt-4">
          <div class="mt-4"> </div>
          <div class="text-danger mt-4 title">Lì Xì Tết</div>
          <div class="text-danger mb-4 title">🎊 🎊</div>

          <button id="randomButton" class="btn btn-warning btn-lg">
            <span role="img" aria-label="tết">🧧</span> Hái lộc
            <span role="img" aria-label="tết">🧧</span>
          </button>
        </div>
        <div class="col-12 text-center">
          <div id="result" class="mt-3 display-4 font-weight-bold"> </div>
          <div
            id="randomDenominations"
            class="mt-3 display-4 font-weight-bold"></div>
        </div>
      </div>
    </div>
    <footer class="text-center mb-4">
      <div id="countdown" class="mb-2"></div>
      <small> © Copyright 2025. Made With Love by lamnt.vlg</small>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>
  </body>
</html>
